<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summary</title>
  <link rel="stylesheet" href="css/header-sidebar.css">
  <link rel="stylesheet" href="./css/summary.css">
  <link rel="stylesheet" href="./css/display_classes.css">
  <script src="./js/templates.js" defer></script>
  <script src="./js/summary.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<!-------------------------- TEMPLATES -------------------------->

<body onload="loadAll()" id="0">
  <header id="header" w3-include-html="./assets/templates/header.html"></header>
  <div id="sidebar" w3-include-html="./assets/templates/sidebar.html"></div>
  <div id="mobile-wrapper">

  <!-------------------------- HEADER -------------------------->
  <div id="summary-header-wrapper">
    <header id="summary-header">
      <span id="join-360">Join 360</span>
      <img src="./assets/img/summary/vertical_divider_blue.png" id="blue-divider" alt="">
      <span id="metrics-glance">Key Metrics at a Glance</span>
      <img src="./assets/img/summary/horizontal_stroke_blue.png" id="horizontal-stroke-blue" alt="">
    </header>
  </div>

  <!-------------------------- GOOD-MORNING-FRAME -------------------------->
  <div id="good-morning-name-frame">
    <span id="good-morning">Good morning,</span>
    <span id="person-name">Peter</span>
  </div>

  <!-------------------------- METRICS-FRAME -------------------------->
  <div id="metric-frame-wrapper">
    <div id="metrics-frame">
      <div id="todo-done-frame">
        <div class="todos-frame todo-frame different-padding">
          <svg class="metrics-icon pencil-svg" width="69" height="70" viewBox="0 0 69 70" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="34.5" cy="35" r="34.5" fill="#2A3647"/>
            <mask id="mask0_121159_6084" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="18" y="19" width="33" height="32">
              <rect x="18.5" y="19" width="32" height="32" fill="#D9D9D9"/>
            </mask>
            <g mask="url(#mask0_121159_6084)">
              <path d="M25.1667 44.3332H27.0333L38.5333 32.8332L36.6667 30.9665L25.1667 42.4665V44.3332ZM44.2333 30.8998L38.5667 25.2998L40.4333 23.4332C40.9444 22.9221 41.5722 22.6665 42.3167 22.6665C43.0611 22.6665 43.6889 22.9221 44.2 23.4332L46.0667 25.2998C46.5778 25.8109 46.8444 26.4276 46.8667 27.1498C46.8889 27.8721 46.6444 28.4887 46.1333 28.9998L44.2333 30.8998ZM42.3 32.8665L28.1667 46.9998H22.5V41.3332L36.6333 27.1998L42.3 32.8665Z" fill="white"/>
            </g>
          </svg>
          <div class="number-do-box">
            <span class="do-styling count-n" id="todo-count">1</span>
            <span id="todo" class="count-text">To-do</span>
          </div>
        </div>
        <div class="todos-frame done-frame">
          <svg class="metrics-icon checkmark-svg" width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="35" cy="35" r="34.5" fill="#2A3647"/>
            <path d="M20.0283 35.0001L31.2571 46.0662L49.9717 23.9341" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="number-do-box">
            <span class="do-styling count-n" id="done-count">1</span>
            <span id="done" class="count-text">Done</span>
          </div>
        </div>
      </div>


      <div id="urgency-frame">
        <div id="urgency-counter-icon-frame">
          <div id="urgency-icon-box">
            <img class="urgent-eclipse metrics-icon" src="assets/img/summary/icon_urgent_eclipse.png" alt="Bottom Icon">
            <img class="urgent-arrows" src="assets/img/summary/icon_urgent_arrow.png" alt="Top Icon">
          </div>
          <div id="counter-urgent-box">
            <span class="urgent-counter count-n">1</span>
            <span id="urgent" class="count-text">Urgent</span>
          </div>
        </div>
        <img src="./assets/img/summary/vertical_divider_grey.png" id="grey-divider" alt="">
        <img src="./assets/img/summary/vertical_divider_grey_mobile.png" id="divider-grey-mobile" alt="">

        <div id="deadline-date-box">
          <span id="deadline-date">Month Day, Year</span>
          <span id="deadline-text" class="count-text">Upcoming Deadline</span>
        </div>
      </div>

      <div id="counters-squares-frame">
        <div class="square-frame">
          <div class="count-text-box">
            <div class="count-number count-n" id="count-tasks">1</div>
            <div class="count-text">Tasks in <br> Board</div>
          </div>
        </div>
        <div class="square-frame">
          <div class="count-text-box">
            <div class="count-number count-n" id="count-in-progress">2</div>
            <div class="count-text">Tasks in <br> Progress</div>
          </div>
        </div>
        <div class="square-frame">
          <div class="count-text-box">
            <div class="count-number count-n" id="count-await-feedback">3</div>
            <div class="count-text">Awaiting<br>Feedback</div>
          </div>
        </div>
      </div>
    </div>
      <!-------------------------- NAV FOOTER -------------------------->
  <div id="nav-footer">
    <img src="./assets/img/header_sidebar/icon_summary_grey.png" alt="">
    <img src="./assets/img/header_sidebar/icon_board_grey.png" alt="">
  </div>
</div>
</body>

</html>
