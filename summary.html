<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summary</title>
  <link rel="stylesheet" href="css/header-sidebar.css">
  <link rel="stylesheet" href="./css/summary.css">
  <script src="./js/templates.js" defer></script>
  <script src="./js/summary.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<!-------------------------- TEMPLATES -------------------------->

<body onload="loadAll()" id="0">
  <header id="header" w3-include-html="./assets/templates/header.html"></header>
  <div id="sidebar" w3-include-html="./assets/templates/sidebar.html"></div>
  <!-------------------------- HEADER -------------------------->
  <header id="summary-header">
    <h1 id="join-360">Join 360</h1>
    <img src="./assets/img/summary/vertical_divider_blue.png" alt="">
    <span id="metrics-glance">Key Metrics at a Glance</span>
  </header>
  <!-------------------------- METRICS-FRAME -------------------------->
  <div id="good-morning-name-frame">
    <span id="good-morning">Good morning,</span>
    <span id="person-name">Peter</span>
  </div> 
  <div id="metrics-frame">

    <div id="todo-done-frame">
      <div id="pencil-number-frame">
        <img src="./assets/img/summary/icon_pencil_grey.png" alt="">
        <div class="number-do-box">
          <span class="do-styling" id="todo-count">1</span>
          <span id="todo">To-do</span>
        </div>
      </div>
      <div id="checkmark-number-frame">
        <img src="assets/img/summary/icon_checkmark_grey.png" alt="">
        <div class="number-do-box">
          <span class="do-styling" id="done-count">1</span>
          <span id="todo">Done</span>
        </div>
      </div>
    </div>

    <div id="urgency-frame">
      <div id="urgency-counter-icon-frame">
        <div id="urgency-icon-box">
          <img id="urgent-eclipse" src="assets/img/summary/icon_urgent_eclipse.png" alt="Bottom Icon">
          <img id="urgent-arrows" src="assets/img/summary/icon_urgent_arrow.png" alt="Top Icon">
        </div>
        <div id="counter-urgent-box">
          <span id="urgent-counter">1</span>
          <span id="urgent">Urgent</span>
        </div>
      </div>
        <img src="./assets/img/summary/vertical_divider_grey.png" id="grey-divider" alt="">
  
        <div id="deadline-date-box">
          <span id="deadline-date">Month Day, Year</span>
          <span id="deadline-text">Upcoming Deadline</span>
        </div>
    </div>

    <div id="counters-squares-frame">
      <div class="square-frame">
        <div class="count-text-box">
          <div class="count-number" id="count-tasks">1</div>
          <div class="square-text">Tasks in <br> Board</div>
        </div>
      </div>
      <div class="square-frame">
        <div class="count-text-box">
          <div class="count-number" id="count-in-progress">2</div>
          <div class="square-text">Tasks in <br> Progress</div>
        </div>
      </div>
      <div class="square-frame">
        <div class="count-text-box">
          <div class="count-number" id="count-await-feedback">3</div>
          <div class="square-text">Awaiting<br>Feedback</div>
        </div>
      </div>
    </div>
>


</body>

</html>
