<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sign_up.css">
  <script src="./js/sign_up.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <img id="join-logo" src="./assets/img/log_in/join_logo.png" alt="">
  <div id="sign-up-frame-wrapper">
    <div id="sign-up-frame">
      <header class="sign-up-header">Sign up
        <img src="./assets/img/sign_up/horizontal_stroke_blue.png" class="blue-storke" alt="">
      </header>
      <div id="input-fields-frame">
        <input class="login-input person-img" placeholder="Name" type="text" required="">
        <input class="login-input mail-img" placeholder="Email" type="email" required="">
        <input class="login-input password-img" placeholder="Password" type="password" required="">
        <input class="login-input password-img" placeholder="Confirm Password" type="password" required="">
      </div>
      <div>
        <input required="" type="checkbox">
        <span id="accept"> I accept the </span>
        <a href="privacy_policy.html" id="privacy-policy">Privacy Policy</a>
      </div>
      <div id="button-sign-up">
        <span id="sign-up-button-text">Sign up</span>
      </div>
    </div>
  </div>
</body>

</html>
