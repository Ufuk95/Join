<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/header_sidebar.css">
  <link rel="stylesheet" href="./css/contacts.css">
  <script src="./script.js" defer></script>
  <script src="./js/data.js" defer></script>
  <script src="./js/storage.js" defer></script>
  <script src="./assets/templates/contacts_templates.js" defer></script>
  <script src="./js/contacts.js" defer></script>
</head>

<body onload="contactsInit()" id="3">
  <!------------------------- BACKGROUNDS ------------------------->
  <div class="grey-bg">
    <div class="dialog-bg display-none" onclick="navigateBack()"></div>
    
    <!------------------------- TEMPLATES ------------------------->
      <header id="header" w3-include-html="./assets/templates/header.html"></header>
      <div id="sidebar" w3-include-html="./assets/templates/sidebar.html"></div>
      <footer id="nav-footer" w3-include-html="./assets/templates/footer.html"></footer>

      <!------------------------- CONTACTS-FRAME ------------------------->
      <div id="contacts-frame">
        <div id="contacts-button-wrapper">
          <div id="contacts-btn" onclick="addNewContactBtn()">
            <span id="contacts-btn__txt">
              Add new contact
            </span>
            <img src="./assets/img/contacts/add_new_contact.png" alt="">
          </div>
        </div>
      </div>

      <div id="contacts-slogan-box">
        <span id="contacts-slogan">Contacts</span>
        <img src="./assets/img/contacts/stroke_vertical_blue.png" alt="">
        <span id="contacts-slogan__txt">
          Better with a team
        </span>

        <!-------------------------------- RIGHT SIDE CONTACT DETAILS ---------------------------------->
        <div class="contact-infos-box display-none">
          <div id="contact-infos__name-eclipse">
            <div id="contact-infos__eclipse"></div>
            <div id="contact-infos__name-edit-delete">
              <div id="contact-infos__name"></div>
              <div id="contact-infos__edit-delete">
                <div id="contact-infos__edit">
                  <img src="./assets/img/contacts/icon_pencil.svg" alt="">
                  <span id="contact-infos__edit-txt">Edit</span>
                </div>
                <div id="contact-infos__delete">
                  <img src="./assets/img/contacts/icon_trash_bin.svg" alt="">
                  <span id="contact-infos__delete-txt">Delete</span>
                </div>
              </div>
            </div>
          </div>
          <div id="contact-information">Contact Information</div>
          <div id="contact-infos__email-phone-frame">
            <div id="contact-infos__email-frame">
              <div id="contact-infos__email-txt">Email</div>
              <div id="contact-infos__email"></div>
            </div>
            <div id="contact-infos__phone-frame">
              <div id="contact-infos__phone-txt">Phone</div>
              <div id="contact-infos__phone"></div>
            </div>
          </div>
        </div>
      </div>
      <!--------------------------  -------------------------->
    </div>
      <!-------------------------- ADD CONTACT FRAME -------------------------->
      <div class="add-contact-frame display-none">
        <!-------------- CONTACT FRAME LEFT -------------->
        <div class="add-contact-frame__left">
          <div class="add-contact__left-content">
            <img id="logo-join" src="./assets/img/contacts/join_logo.svg" alt="">
            <div class="left-content__header">Add Contact</div>
            <div class="left-content__slogan">Tasks are better with a team</div>
            <img id="blue-stroke" src="./assets/img/contacts/blue_stroke_horizontal.svg" alt="">
          </div>
        </div>
    
        <div class="add-contact-frame__right">
          <div id="close-x__wrapper">
            <div id="enclosing-circle" onclick="navigateBack()">
              <img id="close-x" src="./assets/img/contacts/close_x.svg" alt="">
            </div>
          </div>
          <div class="add-contact-form__wrapper">
            <div class="add-contact__img-placeholder">
              <img src="./assets/img/contacts/person_in_circle.svg" class="person-img" alt="">
            </div>
            <form class="add-contact__form">
              <div class="input-fields-frame">
                <div class="input-field__box">
                  <input type="text" required class="input-field" placeholder="Name">
                  <img src="./assets/img/contacts/icon_person.png" class="input-field__img-placing" alt="">
                </div>
                <div class="input-field__box">
                  <input type="email" required class="input-field" placeholder="Email">
                  <img src="./assets/img/contacts/icon_mail.png" class="input-field__img-placing" alt="">
                </div>
                <div class="input-field__box">
                  <input type="tel" required class="input-field" placeholder="Phone">
                  <img src="./assets/img/contacts/icon_phone.svg" class="input-field__img-placing" alt="">
                </div>
    
                <div class="form-btns-frame">
                  <div class="cancel-btn">
                    <div class="cancel-btn__content">
                      <span class="cancel-txt">Cancel</span>
                      <img src="./assets/img/contacts/close_x.svg" alt="">
                    </div>
                  </div>
                  <button class="create-btn">
                    <div class="create-btn__content">
                      <span class="create-btn__txt">Create Contact</span>
                      <img src="./assets/img/contacts/check_mark.svg" alt="">
                    </div>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    
    

</body>

</html>
