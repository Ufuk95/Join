<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/header_sidebar.css">
  <link rel="stylesheet" href="./css/contacts.css">
  <script src="./script.js" defer></script>
  <script src="./js/data.js" defer></script>
  <script src="./js/storage.js" defer></script>
  <script src="./assets/templates/contacts_templates.js" defer></script>
  <script src="./js/contacts.js" defer></script>
</head>
<!------------------------- TEMPLATES ------------------------->

<body onload="loadAll()" id="3">
  <header id="header" w3-include-html="./assets/templates/header.html"></header>
  <div id="sidebar" w3-include-html="./assets/templates/sidebar.html"></div>
  <footer id="nav-footer" w3-include-html="./assets/templates/footer.html"></footer>

  <!------------------------- CONTACTS-FRAME ------------------------->
  <div id="contacts-frame">
    <div id="contacts-btn">
      <span id="contacts-btn__txt">
        Add new contacts
      </span>
      <img src="./assets/img/contacts/add_new_contact.png" alt="">
    </div>
    <div class="single-letter-box">
      <span class="single-letter-box__txt">A</span>
    </div>
    <svg class="circle-svg" width="354" height="2" viewBox="0 0 354 2" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 1H353" stroke="#D1D1D1" stroke-linecap="round" />
    </svg>
    <div class="contact-frame">
      <div class="name-circle-wrapper">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="21" cy="21" r="20" fill="#FF7A00" stroke="white" stroke-width="2" />
        </svg>
        <span class="initials">AB</span>
      </div>
      <div class="name-email-box">
        <span class="name-email-box__name">Peter Ediger</span>
        <span class="name-email-box__mail">peter@gmx.de</span>
      </div>
    </div>
  </div>

</body>

</html>
