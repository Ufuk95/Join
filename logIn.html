<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/css/LogIn.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="/assets/img/LogIn/Capa 1.png" alt="logo">
        <div class="sign-up">
            <span>Not a Join user?</span>
            <a href="#"><button>Sign up</button></a>
        </div>
    </header>


    <div class="login-body">
        <div class="login-headline">
            <h1>Log In</h1>
            <img src="/assets/img/LogIn/Vector 5.png" alt="vector line">
        </div>

        <form onsubmit="login(); return false" class="login-area">
            <input placeholder="email" type="email" required id="email">
            <input placeholder="password" type="password" required id="password">
            <div class="Login-buttons">
                <button type="submit" class="log-in-btn">Log in</button>
                <button class="guest-log-in-btn">Guest Log in</button>
            </div>
        </form>
    </div>


</body>

</html>
