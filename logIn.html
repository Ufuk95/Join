<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="/css/LogIn.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="/assets/img/LogIn/Capa 1.png" alt="logo" class="join-logo join-logo-animation">
        <div class="sign-up fading-animation">
            <span>Not a Join user?</span>
            <a href="#"><button>Sign up</button></a>
        </div>
    </header>


    <div class="login-body fading-animation">
        <div class="login-headline">
            <h1>Log In</h1>
            <img src="/assets/img/LogIn/Vector 5.png" alt="vector line">
        </div>

        <form onsubmit="login(); return false" class="login-area">
            <input class="login-input mail-img" placeholder="Email" type="email" required id="email">
            <div class="password-container">
                <input class="login-input" placeholder="Password" type="password" required id="password">
                <img src="/assets/img/LogIn/lock.png" id="img-lock" onclick="togglePasswordVisibility()">
            </div>

            <div class="remember-container">
                <img src="/assets/img/LogIn/not-checked.png" id="rectangle" onclick="changeRectangle()">
                <label class="login-checkbox-label" for="remember-checkbox">Remember me</label>
            </div>
            <div class="Login-buttons">
                <button type="submit" class="log-in-btn">Log in</button>
                <button class="guest-log-in-btn">Guest Log in</button>
            </div>
        </form>
    </div>

    <footer class="fading-animation">
        <div class="footer-div">
            <a href="/privacy_policy.html" class="footer-info">Privacy Policy</a>
        </div>
        <div class="footer-div">
            <a href="/legal_notice.html" class="footer-info">Legal notice</a>
        </div>
    </footer>
    

    <script src="/js/login.js"></script>
</body>

</html>
